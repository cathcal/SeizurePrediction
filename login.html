<body>
<div class="login">
	<h2>Seizure Prediction</h2>
	<div class="login-top">
		<h1>LOGIN FORM</h1>
		<form id="login_form" action="" method="post" novalidate="1" onsubmit="return window.Event &amp;&amp; Event.__inlineSubmit &amp;&amp; Event.__inlineSubmit(this,event)">
			<input id="User Id" type="text" value="User Id" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
			<input id="Password" type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
	    </form>
	    <div class="forgot">
	    	<a href="#">forgot Password</a>
	    	<input id="login" type="submit" value="Login" >
	    </div>
	</div>
	<div class="login-bottom">
		<h3>New User &nbsp;<a id="register" href="signup.html">Register</a>&nbsp Here</h3>
	</div>
</div>

	<p></p>
</div>
